<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHT-CET Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        td {
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        table thead tr {
            border-bottom: 2px solid #007bff;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Top Colleges for MHT-CET</h1>
    <table border="1">
        <tr>
            <th>College Name</th>
            <th>Course Name</th>
            <th>Percent</th>
            <th>Category</th> <!-- Added Category column -->
        </tr>
        {% for college, course, percent, category in colleges_courses %}
        <tr>
            <td>{{ college }}</td>
            <td>{{ course }}</td>
            <td>{{ percent }}</td>
            <td>{{ category }}</td> <!-- Display Category -->
        </tr>
        {% endfor %}
    </table>
    
    <a href="/">Go back</a> <!-- Link to go back to the homepage -->
</body>
</html>
